<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="clsSwitch">
        <!-- Rounded switch -->
        <label id="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <p>Add signature</p>
        <p id="strONOFF">OFF</p>
    </div>

    <div class="container" id="id_container">
        <h2>Add signature data</h2>
    
        <input type="text" id="display_name" placeholder="Name*" required />
    
        <input type="email" id="email_id" placeholder="Email address*" required />
    
        <input type="text" id="job_title" placeholder="Title" />
    
        <input type="text" id="phone_number" placeholder="Phone number" />
    
        <input type="text" placeholder="Eg: Thank you," id="greeting_text" />
    
        <button id="btnInsert">Insert signature</button>
    
        <button id="btnReset">Reset</button>
    </div>

    <hr/>

    <div class="container" id="id_container2">
        <h2>Get data from API</h2>
    
        <input type="text" id="full_name"  placeholder="Full name" />
    
        <input type="text" id="dateofbirth" placeholder="Date of birth" />
    
        <input type="text" id="gender" placeholder="Gender"  />
    
        <input type="text" id="phone" placeholder="Phone number" />
    
        <img id="avatar"/>

    </div>

    <button id="btnCallAPI">Get data from API</button>

</body>

</html>
